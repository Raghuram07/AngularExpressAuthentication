<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of events$ | async">
      <div class="card text-center">
        <div class="card-body">
           
          <h5 class="card-title">{{event.userName}}</h5> 
          <p class="card-text">{{event.password}}</p> 
          <a routerLink ="/regular-events/user-details" class="btn btn-primary">View More</a>
        </div>

           {{event.date | date:'shortDate'}} 
        </div> -->

      </div>
    </div>
  </div>
