<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form #userForm="ngForm" class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" [(ngModel)]="registerUserData.userName" name="email" class="form-control rounded-0" #userNameRef="ngModel" required>
                <span *ngIf="userNameRef.touched && userNameRef.invalid" >Username is required</span>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input  [(ngModel)]="registerUserData.password"  type="password" name="password" class="form-control rounded-0" #passwordRef="ngModel" required>
                <span *ngIf="passwordRef.touched && passwordRef.invalid" >Username is required</span>
              </div>
              <button type="button" (click)="registerUser()" [disabled]="userForm.invalid" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
